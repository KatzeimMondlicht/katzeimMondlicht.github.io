name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4          # ← 升级 v3 → v4

      - name: Setup Pages
        uses: actions/configure-pages@v5   # ← 升级 v3 → v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1.0.12  # ← 升级 v2 → v1.0.12（官方最新）

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3    # ← 静态站点专用，官方推荐
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4    # ← 升级 v3 → v4